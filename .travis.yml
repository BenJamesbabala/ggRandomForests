# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: r

os:
  - linux
  - osx
before_install:
  - cd fakepackage
notifications:
  email:
    on_success: change
    on_failure: change

apt_packages:
  - moreutils
  - tmux
brew_packages:
  - tmux
 
# For code coverage
r_github_packages:
  - ehrlinger/randomForestSRC
  - jimhester/covr

after_success:
  - Rscript -e 'covr::coveralls()'
  